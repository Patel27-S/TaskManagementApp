
{% extends 'layout.html' %}


{% block body %}
    <ul>
    {% for task in tasks %}
        <li> {{task}} </li>
    {% empty %}
        <li> No tasks. </li>
    {% endfor %}
    </ul>
    <a href="{% url 'tasks:add'  %}">Click me to add new tasks!</a>
{% endblock %}


{% block title %}
    List of all tasks
{% endblock %}
